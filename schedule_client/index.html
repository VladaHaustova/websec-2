<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />

</head>

<body>
  <header>
    <div class="container">
      <a class="h1-text schedule-title" href="#">6411-100503D</a>

  <main>
    <datalist id="search-list">
    </datalist>
    <h1 class="h2-text">Расписание</h1>

      <input id="search-input" type="text" placeholder="Поиск..." list="search-list">

    <div class="nav-buttons">
      <button id="previousWeek" onclick="changePage(false)">Предыдущая неделя</button>
      <button id="nextWeek" onclick="changePage(true)">Следующая неделя</button>
    </div>
    <div class="nav-buttons">
      <button id="previousDay" onclick="generateTable(true, false)">Предыдущий день</button>
      <button id="nextDay" onclick="generateTable(true, true)">Следующий день</button>
    </div>
    <table class="schedule-table text-style1" >
      <tr class="headers-row">
      </tr>
    </table>
  </main>

<script src="script.js"></script>
